  
<!DOCTYPE html>
<link rel = "stylesheet" href ="polyrhytm_generator.scss" type = "text/css">
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polyrhythm Generator</title>
</head>
<body>
    <script src='polyrhythms_generator.js'></script>
    <div class = "selector">
        <label>Guest</label> 
        <div class = "Quantity">
           <input type="number" min ="1" max = "36" id ="guest" step ="1" value = "1" pattern="[1-36]*">
        </input>
        </div>
          
        <label>Host</label>
        <div class = "Quantity">
           <input type="number" min ="1" max = "36" id ="host" step ="1" value = "1" pattern="[1-36]*"></input>
        </div>
        <p id = "result">1</p>
        <canvas id="stage" width="100" height="100"></canvas>
        <button type="button" id = "StartButton">POP</button>
        
        <div id ="guest_circle_on_screen">
          <div class = "sub"></div>
        </div>
    </div>
</body>
</html>
